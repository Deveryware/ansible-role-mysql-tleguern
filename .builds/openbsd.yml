---
image: openbsd/7.0
packages:
  - py3-pip
  - py3-pymysql
  - py3-yamllint
  - ansible
environment:
  PATH: "/bin:/usr/bin/:/usr/local/bin:/home/build/.local/bin"
tasks:
  - init: |
      doas ln -sf /usr/local/bin/pip3.8 /usr/local/bin/pip
  - pip: |
      pip install -q molecule
  - molecule: |
      cd ansible-role-mysql
      molecule test -s openbsd
      molecule test -s openbsd-nostart
